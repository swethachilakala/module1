<!doctype html>

<html lang="en">

  <head>

    <title>Lunch Checker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script> 

 
    <style>

      .message { font-size: 1.3em; font-weight: bold; }

    </style>

  </head>

<body ng-app="Module1App">

   <div class="container" ng-controller="Module1Controller">

     <h1>Lunch Checker</h1>



         <div class="form-group">

             <input id="lunch-menu" type="text"

             placeholder="list comma separated dishes you usually have for lunch"

             class="form-control" ng-model="items">
             <p>list{{items}}
             <p>no of items:{{totalitems}}</p>

         </div>

         <div class="form-group">

             <button class="btn btn-default" ng-click="check()">Check If Too Much</button>

         </div>

         <div class="form-group message">

           <!-- Your message can go here. -->
           {{msg}}

         </div>

   </div>



</body>

</html>
